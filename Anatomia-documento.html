<!DOCTYPE html>
<!--  <!DOCTYPE html>  serve para que alguns navegadores
    idenfiquem que a página trabalha com html 5-->
<html>
    <!-- <html> é o elemento root da página -->
    <head>
        <!-- <head> contem informações importantes para a página 
            mas não ainda o que o usuário esta vendo.-->
        <meta charset="utf-8">
        <!-- <meta> é uma tag específica de elemeneto que representa
            vários tipos de metadados da página.--> 
            <!-- charset="utf-8" é uma caracteristica que define o tipo de caracteres
            utilixados no documento-->
        <title>
            <!-- <title> defina o título que temos na página -->
            Anatomia do documento
        </title> 
    </head>
    <body>
        <!-- <body> contem oque de fato o úsuario vera na página.-->
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum ipsam quos praesentium. Doloremque quo magni soluta. Facere, veritatis iure porro officia voluptatem deserunt sequi repellendus repudiandae excepturi vero ab praesentium!</p>
    </body>
</html>
