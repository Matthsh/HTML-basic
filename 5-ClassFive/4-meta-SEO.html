<!--
    <meta>

    - charset
    - viewport
    - author
    - description
    - robots
-->

<head>
    <!-- SEO search engine optimization (motores de busca = google)-->
    <meta charset="utf-8"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></head>

    <!-- Nome do autor da pagina-->
    <meta name="author" content="Mattheus"></meta>

    <!-- Descição da pagina no motor de busca-->
    <meta name="description" content="Uma descrição do web site"></meta>

    <!-- como os robos da pagina devem operar 
        Ex: 
        content="nofollow" diz para o robo não seguir links de dentro da pagina
        contetn="follow" segue links de conteudo da pagina
        content="noindex" diz para o robo não indexar a pagina-->
    <meta name="robots" content="noindex, nofollow"></meta>
</head>
