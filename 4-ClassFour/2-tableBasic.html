<!-- Tabela -->
<table>
    
    <!-- Define a função da tabela-->
    <caption>Pessoas por idade</caption>
    
    <!-- Define o cabeçalho da tabela-->
    <thead>
        
        <!-- TableRow = linha da tabela-->
        <tr>

            <!-- Cabeçalho-->
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>
    
    <!-- Define os elementos da tabela-->
    <tbody>
        <!-- mais uma linha-->
        <tr>
            <!-- "<td>" adiciona linhas a tabela-->
            <td>Mattheus</td>
            <td>26</td>
        </tr>

        <tr>
            <td>Mayk</td>
            <td>35</td>
        </tr>

        <tr>
            <td>Diego</td>
            <td>25</td>
        </tr>
    </tbody>

    <!--  
        adiciona um rodapé a tabela
    -->
    <tfoot>
        <td><b>Numero de pessoas:</b></td>
        <td><b>3</b></td>
    </tfoot>

</table>
