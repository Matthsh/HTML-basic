<!-- 
    Listas de descrição 

    <dl>
        <dt></dt>
        <dd></dd>
    </dl>

<!-- Marca um conjunto de itens e suas descriçoes-->
<h2>Glossário</h2>
<!-- "dl" = description list
cria a lista com descrição-->
<dl>
    <!-- "dt" = termo de descrição-->
    <dt>Hypertext</dt>
    <!-- "dd" = descrição do dt-->
    <dd>Texto com poderes ocultos</dd>
    <dt>Markup</dt>
    <dd>Contem uma marcação de texto</dd>
    <dt>Language</dt>
    <dd>linguagem</dd>
</dl>
