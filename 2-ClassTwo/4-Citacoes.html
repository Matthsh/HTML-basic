<!-- 
    Citações

    <blockquote>

    <cite>

    <q>
-->

<!-- A tag "blackquote" é usada para colocar citações na página-->
<blockquote cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">
    <p>O <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong>
        (ou <em>HTML Block Quotation Element</em>) indica que um texto
        externo foi citado.</p>
</blockquote>

<!-- E a tag "cite" pode ser usada como a referência da citação-->
<p>De acordo com <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote"><cite>página MDN "blackquote"</cite></a></p>

<!-- O tag "q" pode ser usado para citações curtas.-->
<p>O elemento quote - <code>&lt;q&gt;</code> - é <q
cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/q"> usado para citações
curtas que nao precisam de parágrafo ou quebra de linha.</q> -- <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/q">
<cite>MDN "q" page</cite></a></p>
